# .github/workflows/ci.yml

name: Java CI with Gradle and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  # ì²« ë²ˆì§¸ ì¡: ë¹Œë“œí•˜ê³  Docker Hubì— í‘¸ì‹œ
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸ‘‡ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ì™€ ì´ë¦„ì„ í†µì¼í–ˆìŠµë‹ˆë‹¤.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

  # ğŸ‘‡ ë‘ ë²ˆì§¸ ì¡: EC2ì— ë°°í¬. ì²« ë²ˆì§¸ ì¡ê³¼ ë™ì¼í•œ ë ˆë²¨ì˜ ë“¤ì—¬ì“°ê¸°ì…ë‹ˆë‹¤.
  deploy:
    # build-and-push-docker-image ì¡ì´ ì„±ê³µí•´ì•¼ë§Œ ì‹¤í–‰ë©ë‹ˆë‹¤.
    needs: build-and-push-docker-image
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
            docker stop order-service || true
            docker rm order-service || true
            docker run -d --name order-service -p 80:8080 ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest